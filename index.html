<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DZ7</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/clearfix.css">
	<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/stlye.css">
</head>
<body>
 <div class="wrapper">
 	<header class="header clearfix">
 	 	<div class="login">Ola! <a href="#">Entrar</a> ou 
 			<a href="#">Cadastre-se</a>
 		</div>
 		<div class="flag">
			<a href="#"><i class="fa fa-flag" 
 		 	aria-hidden="true"></i>Minhas Ofertas
 		 	</a></div>
 		<div class="menu clearfix">
 			<ul>
 				<li><a href="#">Ajuda</a></li>
 			 	<li><a href="#">Contato</a></li>
 			 	<li><a href="#">Forum</a></li>
 			 	<li><a href="#">Vender</a></li>
 				<li><a href="#">Meu YouBike</a></li>
 			</ul>
 		</div>
 	</header>
 	<div class="content">
 		<div class="content_title"><h1>Cadastre-se</h1></div>
 		<div class="content_main">
 			<div class="main_wrapper">
 				<div class="main_fb clearfix">
 					<a class="clearfix" href="#"><i class="fa fa-facebook"
 					aria-hidden="true">
 						</i>
 						<div class="fb_link"><p>Log in<span> with</span> Facebook</p>
 						</div>
 						<i class="fa fa-chevron-right" 
 						aria-hidden="true"></i>
 					</a>
 				</div>
 				<fieldset class="form-register">
 			  <legend align="center">OU</legend>
 			  <input type="text" name="f_name" 
 			  placeholder="First Name" required>
 			  <input type="text" name="l_name" 
 			  placeholder="Last Name" required>
 			  <input type="text" name="email" 
 			  placeholder="Email Address" required>
 			  <input type="password" name="password"
 			   placeholder="Choose Password" required>
 			  <input type="password" name="confirm_password" 
 			  placeholder="Password Confirm" required>
 			  <input type="checkbox" id="check" value="checked">
 			  <label for="check">Send me Youbike updates and tips
 			 	</label>
 			  <input type="submit" value="Create My Account">
 			 </fieldset>
 			</div>
 			<div class="main_bottom">
 				<p>By clicking the button above, you agree to the Terms of Service
				Xiew our Privacy Policy.</p>
 			</div>
 		</div>
 	</div>
 </div>
</body>
</html>
